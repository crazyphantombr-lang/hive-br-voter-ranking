name: Update History

on:
  schedule:
    - cron: "0 */6 * * *" # A cada 6 horas
  workflow_dispatch:      # Permite rodar manualmente pelo botão

permissions:
  contents: write         # PERMISSÃO CRÍTICA: Permite salvar o arquivo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install node-fetch

      - name: Fetch Delegations (Step 1)
        run: node scripts/fetch_delegations.js

      - name: Merge History (Step 2)
        run: node scripts/merge_history.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Adiciona todos os arquivos na pasta data
          git add data/*.json
          
          # Verifica se há algo para commitar antes de tentar
          if git diff --staged --quiet; then
            echo "Nenhuma mudança detectada no histórico."
          else
            git commit -m "Auto: Atualização de histórico [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
