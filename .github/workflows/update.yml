name: Update Delegation History

on:
  schedule:
    - cron: "0 3 * * *" # executa todos os dias às 03:00 UTC
  workflow_dispatch: {}

jobs:
  update-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm init -y
          npm install @hiveio/dhive

      - name: Fetch delegations
        run: |
          node scripts/fetch_delegations.js > data/current.json

      - name: Merge history
        run: |
          node scripts/merge_history.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/history.json
          git commit -m "Atualização automática diária" || echo "Nada para atualizar"
          git push https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/crazyphantombr-lang/hive-br-voter-ranking.git
