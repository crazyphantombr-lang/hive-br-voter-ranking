name: Update Dashboard Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Roda a cada 6 horas
  workflow_dispatch:       # Permite rodar manualmente

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Data Fetch Script
      run: node scripts/fetch_delegations.js

    - name: Generate AI Report
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node scripts/generate_report.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/*.json config/lists.json reports/*.md
        # O comando abaixo commita apenas se houver mudanças, sem quebrar o erro se não houver
        git commit -m "auto: update data and generate report [v2.19.0]" || echo "No changes to commit"
        git push
